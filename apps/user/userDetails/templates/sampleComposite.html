<div class="userDetails">
    <div class="card">
        <div class="details">
            <div class="user_photo horizontal_center" id="user_photo"><img src="{{picture.medium}}"></div>
            <p id="user_title">Hi, My name is {{name.title}} {{name.first}} {{name.last}}</p>
        <ul class="values_list horizontal_center" id="values_list">
            <li data-title="Hi, My name is" data-value="..." data-label="name" class="listItem">{{name.title}} {{name.first}} {{name.last}}</li>
            <li data-title="My email address is" data-value="..." data-label="email" class="listItem">My email address is {{email}}</li>
            <li data-title="My birthday is" data-value="..." data-label="birthday" class="listItem">My birthday is {{dob}}</li>
            <li data-title="My address is" data-value="..." data-label="location" class="listItem">My address is {{location.street}} {{location.city}} {{location.state}} {{location.postcode}}</li>
            <li data-title="My phone number is" data-value="..." data-label="phone" class="listItem"> My phone number is {{phone}}</li>
        </ul>
    </div>
</div>
